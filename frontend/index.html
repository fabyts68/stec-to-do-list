<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Pro | Desafio Stec</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>To-Do Pro</h2>
            </div>
            <ul class="nav-list">
                <li class="nav-item active" data-view="main"><i class="fa-solid fa-house"></i><span>Principal</span></li>
                <li class="nav-item" data-view="pending"><i class="fa-solid fa-list-check"></i><span>Pendentes</span></li>
                <li class="nav-item" data-view="completed"><i class="fa-solid fa-check-double"></i><span>Concluídas</span></li>
                <li class="nav-item" data-view="overdue"><i class="fa-solid fa-calendar-times"></i><span>Prazo Vencido</span><span id="overdue-count-badge" class="badge">0</span></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h1 id="main-header-title">Principal</h1>
            </header>
            
            <div id="view-main" class="view active">
                
                <section class="add-task-section">
                    <form id="task-form" class="task-form">
                        <div class="form-group" style="flex-grow: 2;">
                            <input type="text" id="new-task-title" placeholder="Qual a sua próxima tarefa?" required>
                        </div>
                        <div class="form-group date-group">
                            <i class="fa-solid fa-calendar-days"></i>
                            <input type="text" id="new-task-date" placeholder="Data de Vencimento">
                        </div>
                        <button type="submit" class="submit-btn" title="Adicionar Tarefa">
                            <i class="fa-solid fa-plus"></i> Adicionar
                        </button>
                        <div class="form-group full-width">
                            <textarea id="new-task-description" placeholder="Adicione mais detalhes..."></textarea>
                        </div>
                    </form>
                </section>
                
                <section id="dashboard" class="dashboard-section"></section>
            </div>

            <div id="view-pending" class="view">
                <div class="view-header"><h2>Tarefas Pendentes</h2></div>
                <div id="pending-tasks-container" class="task-list"></div>
            </div>

            <div id="view-completed" class="view">
                <div class="view-header">
                    <h2>Tarefas Concluídas</h2>
                    <button id="clear-completed-btn" class="clear-btn">Limpar Concluídas</button>
                </div>
                <div id="completed-tasks-container" class="task-list"></div>
            </div>

            <div id="view-overdue" class="view">
                <div class="view-header"><h2>Tarefas com Prazo Vencido</h2></div>
                <div id="overdue-tasks-container" class="task-list"></div>
            </div>
        </main>
    </div>

    <div id="delete-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">Confirmar Exclusão</h3>
            <p id="modal-message">Tem a certeza de que deseja excluir?</p>
            <div class="modal-actions">
                <button id="cancel-delete-btn">Cancelar</button>
                <button id="confirm-delete-btn" class="clear-btn">Excluir</button> </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script> <script src="js/app.js" type="module"></script>
</body>
</html>
